<body>
  <!-- Hero Section -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container text-center">
      <h1>尋找最優惠的機票</h1>
      <p>匯集全球航班，一鍵比價，讓你省更多！</p>
      <a href="#search" class="btn-get-started">開始搜尋</a>
    </div>
  </section>

  <!-- 搜尋機票區塊 -->
  <section id="search" class="container mt-5">
    <h2 class="text-center">搜尋機票</h2>
    <form class="search-form">
      <div class="row">
        <div class="col-md-4">
          <label for="departure">出發地</label>
          <input type="text" id="departure" class="form-control" placeholder="輸入出發城市">
        </div>
        <div class="col-md-4">
          <label for="destination">目的地</label>
          <input type="text" id="destination" class="form-control" placeholder="輸入目的地">
        </div>
        <div class="col-md-4">
          <label for="date">出發日期</label>
          <input type="date" id="date" class="form-control">
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">搜尋航班</button>
      </div>
    </form>
  </section>

  <!-- 熱門目的地 -->
  <section id="popular-destinations" class="container mt-5">
    <h2 class="text-center">熱門航點</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="destination-card">
          <h3>東京</h3>
          <p>探索和風文化與美食</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="destination-card">
          <h3>巴黎</h3>
          <p>浪漫與藝術之都</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="destination-card">
          <h3>紐約</h3>
          <p>感受繁華都市魅力</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 客戶推薦 -->
  <section id="testimonials" class="container mt-5">
    <h2 class="text-center">使用者推薦</h2>
    <div class="testimonial">
      <p>「這個網站幫助我找到最便宜的機票，真的省了不少錢！」 - Alice</p>
    </div>
    <div class="testimonial">
      <p>「匯集所有航班資訊，超級方便，不用再開多個網站比價！」 - David</p>
    </div>
  </section>

  <!-- 聯絡我們 -->
  <section id="contact" class="container mt-5">
    <h2 class="text-center">聯絡我們</h2>
    <p class="text-center">有問題嗎？我們的客服團隊 24/7 為您服務！</p>
    <div class="text-center">
      <a href="mailto:support@flightcompare.com" class="btn btn-secondary">聯絡客服</a>
    </div>
  </section>
